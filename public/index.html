<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Cloud Camera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 { 
      color: #38bdf8; 
      margin-bottom: 20px; 
    }
    h2 {
      color: #60a5fa;
      margin-bottom: 10px;
    }
    #latest img {
      width: 640px;
      height: 480px;
      border: 3px solid #38bdf8;
      border-radius: 12px;
      margin-bottom: 20px;
      object-fit: cover;
    }
    #history img {
      width: 320px;
      height: 240px;
      border: 2px solid #38bdf8;
      border-radius: 8px;
      margin: 5px;
      object-fit: cover;
    }
    #history {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .timestamp {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <h1>ESP32-CAM Cloud Surveillance</h1>

  <div id="latest" class="image-container">
    <h2>Latest Image</h2>
    <img id="liveFeed" src="/latest" alt="Waiting for image...">
    <div class="timestamp" id="latestTime"></div>
  </div>

  <div id="history">
    <h2>All Stored Images</h2>
    <!-- Images from MongoDB will appear here -->
  </div>

  <script>
    // Refresh latest image every 2 seconds
    setInterval(() => {
      const img = document.getElementById("liveFeed");
      img.src = "/latest?t=" + new Date().getTime();
      document.getElementById("latestTime").innerText = new Date().toLocaleTimeString();
    }, 2000);

    // Load all images from MongoDB
    async function loadHistory() {
      try {
        const res = await fetch("/images");
        const images = await res.json();
        const container = document.getElementById("history");
        container.innerHTML = "<h2>All Stored Images</h2>"; // reset header

        images.reverse().forEach(img => { // newest first
          const wrapper = document.createElement("div");
          wrapper.className = "image-container";

          const el = document.createElement("img");
          el.src = "/image/" + img._id;

          const label = document.createElement("div");
          label.className = "timestamp";
          label.innerText = `${img.detectionResult} | ${new Date(img.createdAt).toLocaleString()}`;

          wrapper.appendChild(el);
          wrapper.appendChild(label);
          container.appendChild(wrapper);
        });
      } catch (err) {
        console.error("Error loading images:", err);
      }
    }

    // Load images on page load and refresh every 5 seconds
    loadHistory();
    setInterval(loadHistory, 5000);
  </script>
</body>
</html>
