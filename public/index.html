<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Cloud Camera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      margin-top: 50px;
    }
    h1 { color: #38bdf8; }
    img {
      width: 640px;
      height: 480px;
      border: 3px solid #38bdf8;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>ESP32-CAM Live Feed</h1>
  <img id="liveFeed" src="/uploads/latest.jpg" alt="No Image Yet">
  <script>
    setInterval(() => {
      document.getElementById('liveFeed').src = '/uploads/latest.jpg?t=' + new Date().getTime();
    }, 2000);
  </script>
</body>
</html>
